<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <p class="welcome">Thank you for using our service!</p>
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Create Account</h1>
            <form action="#!">

              <div class="form-group">
                <label><strong>Phone</strong> </label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone">
                <span class="form-message"></span>
              </div>

              <div class="form-group" id="email-group">
                <label>Email</label>
                <input onchange="onChangeEmail()" required type="email" name="mail" id="email" class="form-control" placeholder="email@example.com">
                <span class="form-message" id="email-error" style="display: none;color: red;">invalid email</span>
              </div>

              <div class="form-group">
                <label>First Name</label>
                <input type="text" required name="First Name" id="firstName" class="form-control"
                  placeholder="Enter your first name">
                <span class="form-message" id="firstName-error"style="display: none;color: red;" >invalid</span>
              </div>

              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="Last Name" onchange="onChangeText('lastName')" id="lastName" class="form-control"
                  placeholder="Enter your last name">
                <span class="form-message" id="lastName-error" style="display: none;color: red;">invalid</span>
              </div>

              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input onchange="onChangeText('password')" type="password" name="password" id="password" class="form-control"
                  placeholder="Enter your passsword">
                <span class="form-message" id="password-error" style="display: none;color: red;">invalid</span>
              </div>

              <div class="form-group mb-4">
                <label>Re-enter the password</label>
                <input type="password" name="Re-Password" id="re-password" class="form-control"
                  placeholder="Re-enter your passsword">
                <span class="form-message"></span>
              </div>

              <input name="create-acc" id="cr-acc" class="btn btn-block login-btn" type="submit" value="Create">
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>

  </main>
